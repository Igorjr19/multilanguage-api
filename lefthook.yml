commit-msg:
  commands:
    conventional-commit:
      run: npx commitlint --edit $1


pre-commit:
  parallel: true
  jobs:
    - run: cd nest && pnpm run lint $(echo "{staged_files}" | sed 's|nest/||g')
      glob:
        - "nest/**/*.ts"
        - "nest/**/*.js"
        - "nest/**/*.tsx"
        - "nest/**/*.jsx"
      stage_fixed: true
